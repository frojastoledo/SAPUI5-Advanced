_schema-version: '3.2'
ID: wbprodapp
version: 0.0.1
modules:
  - name: wbprodapp-approuter
    type: approuter.nodejs
    path: wbprodapp-approuter
    requires:
      - name: wbprodapp_html_repo_runtime
      - name: uaa_wbprodapp
      - name: wbprodapp-dest-srv
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: 'https://ui5.sap.com'
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: wbprodapp_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: wbprodapp_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - logaligroupinvoices1.zip
          name: logaligroupinvoices1
          target-path: resources/
  - name: logaligroupinvoices1
    type: html5
    path: invoices1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: wbprodapp_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_wbprodapp
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: wbprodapp-xsuaa-service
      service-plan: application
  - name: wbprodapp_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: wbprodapp-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: wbprodapp-dest-srv
      service-plan: lite
parameters:
  deploy_mode: html5-repo
